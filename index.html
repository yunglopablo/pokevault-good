<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Poké Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {--bg:#0f0f0f;--accent:#f5c518;--secondary:#800020;--text:#e0e0e0;--card:#1f1f1f;--radius:12px;}
    *{margin:0;padding:0;box-sizing:border-box;}
    body{background:var(--bg);color:var(--text);font-family:'Montserrat',sans-serif;}
    header{display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem;background:var(--card);}
    header img{height:48px}
    nav a{color:var(--text);margin-left:1rem;text-decoration:none;font-weight:500;transition:color .3s}
    nav a:hover{color:var(--accent)}
    .hero{position:relative;text-align:center;padding:6rem 2rem;background:url('banner-promo.jpg')center/cover no-repeat}
    .hero::after{content:'';position:absolute;inset:0;background:rgba(0,0,0,0.6)}
    .hero-content{position:relative;z-index:1;max-width:600px;margin:auto}
    .hero h1{font-family:'Cinzel',serif;font-size:3rem;color:var(--accent);margin-bottom:.5rem}
    .hero p{opacity:.8;margin-bottom:1rem}
    .hero a{background:var(--accent);color:#111;padding:.75rem 1.5rem;border-radius:var(--radius);font-weight:700;text-decoration:none;transition:background .3s}
    .hero a:hover{background:var(--secondary)}
    .search-sort{display:flex;justify-content:center;gap:1rem;padding:1rem;background:var(--card);flex-wrap:wrap}
    .search-sort input,.search-sort select{padding:.5rem;border-radius:var(--radius);border:none;background:#333;color:var(--text);transition:box-shadow .3s}
    .search-sort input:focus,.search-sort select:focus{outline:none;box-shadow:0 0 0 2px var(--secondary)}
    .filters{display:flex;gap:1rem;justify-content:center;padding:1rem;background:var(--card);flex-wrap:wrap}
    .filters select{padding:.5rem;border-radius:var(--radius);border:none;background:#333;color:var(--text)}
    .products{padding:2rem;display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:2rem;}
    .product{position:relative;background:var(--card);border-radius:var(--radius);overflow:hidden;box-shadow:0 4px 8px rgba(0,0,0,.5);transition:transform .3s ease,box-shadow .3s ease}
    .product:hover{transform:translateY(-10px);box-shadow:0 8px 16px rgba(0,0,0,.7)}
    .product img{width:100%;height:200px;object-fit:cover}
    /* Buy Now Overlay */
    .buy-overlay{position:absolute;inset:0;background:rgba(0,0,0,0.7);display:flex;align-items:center;justify-content:center;opacity:0;transition:opacity .3s}
    .product:hover .buy-overlay{opacity:1}
    .buy-overlay .buy-btn{background:var(--accent);border:none;padding:.75rem 1.5rem;border-radius:var(--radius);font-weight:700;color:#111;cursor:pointer;transition:background .2s,transform .2s}
    .buy-overlay .buy-btn:hover{transform:scale(1.05);background:var(--secondary)}
    .product-info{padding:1rem}
    .product-info h4{font-family:'Cinzel',serif;margin-bottom:.5rem}
    .product-info p{color:var(--accent);margin-bottom:1rem}
    #load-more{display:block;margin:2rem auto;background:var(--accent);color:#111;border:none;padding:.75rem 2rem;border-radius:var(--radius);font-weight:700;cursor:pointer;transition:background .3s}
    #load-more:hover{background:var(--secondary)}
    footer{background:var(--card);padding:2rem;text-align:center;font-size:.9rem;color:var(--text)}
    footer a{color:var(--accent);text-decoration:none;transition:color .3s}
    footer a:hover{color:var(--secondary)}
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="The Poké Vault Logo">
    <nav><a href="#products">Shop</a><a href="about.html">About</a><a href="cart.html">Cart</a></nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Elite Trainer Boxes Collection</h1>
      <p>Sealed Pokémon TCG ETBs—authentic, fast shipping, Bitcoin & PayPal payments.</p>
      <a href="#products">Browse Collection</a>
    </div>
  </section>

  <div class="search-sort">
    <input type="text" id="search-input" placeholder="Search products…">
    <select id="sort-select">
      <option value="default">Sort By</option>
      <option value="price-asc">Price: Low → High</option>
      <option value="price-desc">Price: High → Low</option>
      <option value="name-asc">Name: A → Z</option>
      <option value="name-desc">Name: Z → A</option>
    </select>
  </div>

  <div class="filters">
    <select id="filter-set">
      <option value="all">All Sets</option>
      <option value="Destined Rivals ETB">Destined Rivals</option>
      <option value="Prismatic Evolutions ETB">Prismatic Evolutions</option>
      <option value="Surging Sparks ETB">Surging Sparks</option>
      <option value="White Flare ETB">White Flare</option>
      <option value="Iono Premium Tournament Collection">Iono Premium</option>
      <option value="Obsidian Flames ETB">Obsidian Flames</option>
    </select>
    <select id="filter-price">
      <option value="all">All Prices</option>
      <option value="0-50">Under $50</option>
      <option value="50-100">$50–$100</option>
      <option value="100-200">Over $100</option>
    </select>
  </div>

  <section id="products" class="products"></section>
  <button id="load-more">Load More</button>

  <footer>&copy; 2025 The Poké Vault. Follow us on <a href="https://instagram.com/ThePokeVaultBtc">Instagram</a>.</footer>

  <script>
    const products=[{name:'Destined Rivals ETB',price:100,img:'destine.jpg'},{name:'Prismatic Evolutions ETB',price:120,img:'prismatic.jpg'},{name:'Surging Sparks ETB',price:100,img:'surging spa.jpg'},{name:'White Flare ETB',price:85,img:'pokemoin white.jpg'},{name:'Iono Premium Tournament Collection',price:55,img:'iono.jpg'},{name:'Obsidian Flames ETB',price:100,img:'char.jpg'}];
    let shown=0,pageSize=4;
    const container=document.getElementById('products');
    function renderBatch(list=products){const batch=list.slice(shown,shown+pageSize);batch.forEach(p=>{const d=document.createElement('div');d.className='product';d.innerHTML=`<img src="${p.img}" alt="${p.name}"><div class="buy-overlay"><button class="buy-btn" onclick="addToCart('${p.name}',${p.price})">Buy Now</button></div><div class="product-info"><h4>${p.name}</h4><p>$${p.price} CAD</p></div>`;container.appendChild(d);});shown+=batch.length;if(shown>=products.length)document.getElementById('load-more').style.display='none';}
    function applyFilters(){const term=document.getElementById('search-input').value.toLowerCase(),sort=document.getElementById('sort-select').value,[min,max]=document.getElementById('filter-price').value.split('-').map(Number),setVal=document.getElementById('filter-set').value;let filtered=products.filter(p=>p.name.toLowerCase().includes(term));if(setVal!=='all')filtered=filtered.filter(p=>p.name===setVal);if(!isNaN(min))filtered=filtered.filter(p=>p.price>=min&&p.price<=(max||Infinity));if(sort==='price-asc')filtered.sort((a,b)=>a.price-b.price);if(sort==='price-desc')filtered.sort((a,b)=>b.price-a.price);if(sort==='name-asc')filtered.sort((a,b)=>a.name.localeCompare(b.name));if(sort==='name-desc')filtered.sort((a,b)=>b.name.localeCompare(a.name));container.innerHTML='';shown=0;document.getElementById('load-more').style.display='none';renderBatch(filtered);}document.getElementById('load-more').onclick=()=>renderBatch();document.getElementById('search-input').oninput=applyFilters;document.getElementById('sort-select').onchange=applyFilters;document.getElementById('filter-set').onchange=applyFilters;document.getElementById('filter-price').onchange=applyFilters;function addToCart(n,p){let c=JSON.parse(localStorage.getItem('cart'))||[];c.push({name:n,price:p});localStorage.setItem('cart',JSON.stringify(c));alert(n+' added to cart');}renderBatch();
  </script>
</body>
</html>
