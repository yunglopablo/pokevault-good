<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The PokÃ© Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .cart-link {
      text-align: right;
      padding: 1rem;
    }
    .cart-link a {
      color: #f5c518;
      text-decoration: none;
      font-weight: 600;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .product {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .product p {
      color: #f5c518;
    }
    .product button {
      margin-top: 0.5rem;
      background: #f5c518;
      border: none;
      color: #111;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="cart-link">
    <a href="cart.html">ðŸ›’ View Cart</a>
  </div>
  <section id="products" class="products">
    <div class="product">
      <img src="destine.jpg" alt="Scarlet & Violet - Destined Rivals ETB">
      <h3>Scarlet & Violet: Destined Rivals Elite Trainer Box</h3>
      <p>$100 CAD</p>
      <button onclick="addToCart('Destined Rivals ETB', 100)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="prismatic.jpg" alt="Scarlet & Violet - Prismatic Evolutions ETB">
      <h3>Scarlet & Violet: Prismatic Evolutions Elite Trainer Box</h3>
      <p>$120 CAD</p>
      <button onclick="addToCart('Prismatic Evolutions ETB', 120)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="surging spa.jpg" alt="Scarlet & Violet - Surging Sparks ETB">
      <h3>Scarlet & Violet: Surging Sparks Elite Trainer Box</h3>
      <p>$100 CAD</p>
      <button onclick="addToCart('Surging Sparks ETB', 100)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="pokemoin white.jpg" alt="Scarlet & Violet - White Flare ETB">
      <h3>Scarlet & Violet: White Flare Elite Trainer Box</h3>
      <p>$85 CAD</p>
      <button onclick="addToCart('White Flare ETB', 85)">Add to Cart</button>
    </div>
  </section>

  <script>
    function addToCart(name, price) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} added to cart.`);
    }
  </script>
</body>
</html>
