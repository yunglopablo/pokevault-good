<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bitcoin Checkout | The Pok√© Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #f5f5f5;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #f5c518;
    }
    .container {
      background: #1a1a1a;
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
    }
    .btc-address {
      font-family: monospace;
      background: #222;
      padding: 0.5rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      word-break: break-word;
    }
    .qr {
      margin-top: 1rem;
      max-width: 200px;
    }
    button.copy-btn, button.confirm-btn {
      margin-top: 1rem;
      background: #f5c518;
      color: #111;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #f5f5f5;
    }
    .info {
      margin-top: 1.5rem;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Complete Your BTC Payment</h1>
  <div class="container">
    <p><strong>Items:</strong> <span id="items"></span></p>
    <p><strong>Total (CAD):</strong> $<span id="cad"></span></p>
    <p><strong>Approx. BTC:</strong> <span id="btc"></span></p>
    <div class="btc-address" id="btc-address">bc1q3vkxu28nx7zcgk0yeke8nzrw87wrfvgwz6gk36</div>
    <button class="copy-btn" onclick="copyAddress()">Copy BTC Address</button>
    <img class="qr" id="qr-code" src="" alt="QR Code" />

    <div class="info">
      <input type="text" id="name" placeholder="Your Name" />
      <input type="text" id="address" placeholder="Shipping Address" />
      <input type="email" id="email" placeholder="Email Address" />
      <button class="confirm-btn" onclick="confirmCheckout()">Confirm Checkout</button>
    </div>
  </div>

  <script>
    const url = new URLSearchParams(window.location.search);
    const total = parseFloat(url.get('total')) || 0;
    const name = url.get('name') || '';
    const address = url.get('address') || '';
    const email = url.get('email') || '';
    const items = url.get('items') || '';

    document.getElementById('items').textContent = items;
    document.getElementById('cad').textContent = total.toFixed(2);
    document.getElementById('name').value = name;
    document.getElementById('address').value = address;
    document.getElementById('email').value = email;

    fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=cad')
      .then(res => res.json())
      .then(data => {
        const btcRate = data.bitcoin.cad;
        const btcAmount = total / btcRate;
        document.getElementById('btc').textContent = btcAmount.toFixed(8);

        const btcAddress = document.getElementById('btc-address').textContent;
        const uri = `bitcoin:${btcAddress}?amount=${btcAmount.toFixed(8)}`;
        const qr = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(uri)}`;
        document.getElementById('qr-code').src = qr;
      });

    function copyAddress() {
      const addr = document.getElementById('btc-address').textContent;
      navigator.clipboard.writeText(addr).then(() => alert("BTC Address copied!"));
    }

    function confirmCheckout() {
      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const email = document.getElementById('email').value;

      if (!name || !address || !email) {
        alert("Please fill out all fields before confirming.");
        return;
      }

      window.location.href = "thankyou.html";
    }
  </script>
</body>
</html>
