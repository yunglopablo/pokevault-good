<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart | The Pok√© Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #f5f5f5;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #f5c518;
    }
    .cart {
      max-width: 600px;
      margin: 2rem auto;
      background: #1a1a1a;
      padding: 1.5rem;
      border-radius: 12px;
    }
    .cart-item {
      border-bottom: 1px solid #333;
      padding: 0.5rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-total {
      text-align: right;
      font-size: 1.2rem;
      margin-top: 1rem;
      font-weight: bold;
    }
    form {
      margin-top: 2rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #f5f5f5;
    }
    button {
      margin-top: 1rem;
      background: #f5c518;
      color: #111;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      display: block;
      width: 100%;
    }
    .remove-btn {
      background: #ff5555;
      border: none;
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .btc-btn {
      margin-top: 0.5rem;
      background: #ffaa00;
    }
  </style>
</head>
<body>
  <h1>Your Cart</h1>
  <div class="cart" id="cart-items"></div>

  <form id="checkout-form" onsubmit="return redirectToPaypal()">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" id="address" placeholder="Shipping Address" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <button type="submit">Checkout with PayPal</button>
    <button class="btc-btn" onclick="return redirectToBTC()">Checkout with Bitcoin</button>
  </form>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartContainer = document.getElementById('cart-items');

    function renderCart() {
      cartContainer.innerHTML = '';
      let total = 0;
      if (cart.length === 0) {
        cartContainer.innerHTML = '<p>Your cart is empty.</p>';
        document.querySelector('form').style.display = 'none';
        return;
      }
      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span>${item.name} - $${item.price.toFixed(2)} CAD</span>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        cartContainer.appendChild(div);
        total += item.price;
      });
      const totalDiv = document.createElement('div');
      totalDiv.className = 'cart-total';
      totalDiv.textContent = `Total: $${total.toFixed(2)} CAD`;
      cartContainer.appendChild(totalDiv);
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function redirectToPaypal() {
      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const email = document.getElementById('email').value;
      const notes = encodeURIComponent(`Name: ${name}\nAddress: ${address}\nEmail: ${email}`);
      const total = cart.reduce((sum, item) => sum + item.price, 0).toFixed(2);
      const paypalLink = `https://paypal.me/ThePokevaultbtc/${total}?note=${notes}`;
      window.location.href = paypalLink;
      return false;
    }

    function redirectToBTC() {
      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const email = document.getElementById('email').value;
      const total = cart.reduce((sum, item) => sum + item.price, 0).toFixed(2);
      const products = cart.map(item => item.name).join(', ');
      const query = `name=${encodeURIComponent(name)}&address=${encodeURIComponent(address)}&email=${encodeURIComponent(email)}&total=${total}&items=${encodeURIComponent(products)}`;
      window.location.href = `btc-checkout.html?${query}`;
      return false;
    }

    renderCart();
  </script>
</body>
</html>
